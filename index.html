<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Etiquetas meta para SEO -->
    <meta
      name="description"
      content="Tio Hard - Especializados en ventas de hardware de computación, ofrecemos productos de las marcas más reconocidas y garantizamos la satisfacción del cliente."
    />
    <meta
      name="keywords"
      content="Tio Hard, hardware de computación,ventas de computación, tienda de hardware"
    />

    <!-- crédito al autor del sitio -->
    <meta
      name="author"
      content="Tio Hard - Desarrollado por GitHub: sebastianszz"
    />

    <!-- Etiqueta meta para indexación y seguimiento -->
    <meta name="robots" content="index, follow" />

    <!-- Icono -->
    <link rel="shortcut icon" href="./image/logotipo.svg" type="image/x-icon" />

    <!-- Titulo -->
    <title>TioHard - Tu tienda confiable de hardware de computación</title>
  </head>
  <body>
    <div class="highlighted-container">
      <ul class="contact__list">
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de Facebook"
          >
            <img
              class="contact__img"
              src="./image/icons/facebook.svg"
              alt="Icono de Facebook"
            />
          </a>
        </li>
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de Instagram"
          >
            <img
              class="contact__img"
              src="./image/icons/instagram.svg"
              alt="Icono de Instagram"
            />
          </a>
        </li>
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de WhatsApp"
          >
            <img
              class="contact__img"
              src="./image/icons/whatsapp.svg"
              alt="Icono de WhatsApp"
            />
          </a>
        </li>
      </ul>

      <select
        class="selected-mode"
        name="theme"
        id="theme"
        aria-label="Selecciona un tema"
      >
        <option selected hidden>Tema</option>
        <option value="light">Claro</option>
        <option value="dark">Oscuro</option>
      </select>
    </div>

    <header id="header-sticky">
      <div class="header">
        <button class="burgerMenu" id="open_menu" aria-label="Abrir menú">
          <img
            class="burgerMenu-svg"
            src="./image/icons/burger-menu.svg"
            alt="Icono de burger menú"
          />
        </button>

        <a
          rel="nofollow noreferrer"
          href="./index.html"
          aria-label="Ir a la página principal de tiohard"
        >
          <img
            class="logo-tiohard"
            src="./image/logo/logo.svg"
            alt="Imagen Logo de tiohard"
          />
        </a>

        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                rel="nofollow"
                aria-label="Enlace a la página principal"
                >Principal</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                rel="nofollow"
                aria-label="Enlace a la página destacada"
                >Productos</a
              >
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
                rel="nofollow"
                aria-label="Enlace a la página de armado de PC"
                >Categorías</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
                aria-label="Ir a la página de inicio de sesión"
                >Iniciar sesión</a
              >
            </li>
          </ul>
        </nav>

        <a
          class="login__link login-phone"
          href="#"
          aria-label="Ir a la página de inicio de sesión"
        >
          <img
            class="login__img"
            src="./image/icons/user.svg"
            alt="Icono de usuario"
          />
          <b class="login__title">Iniciar sesión</b>
        </a>
      </div>

      <form class="form-search" id="form_search" action="/search" method="GET">
        <button class="form-search__icon" aria-label="Botón de búsqueda">
          <img
            class="form-search__img"
            src="./image/icons/search.svg"
            alt="icono de lupa"
          />
        </button>

        <input
          class="form-search__input"
          type="search"
          id="search_input"
          placeholder="Buscar productos, marcas o categorías"
          name="keywords"
        />
        <svg
          aria-label="Botón de limpiar búsqueda"
          id="search_clear"
          class="form-search__clear"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 18L10 10ZM18 2L9.99847 10ZM9.99847 10L2 2ZM10 10L18 18Z"
          ></path>
        </svg>
      </form>
      <div id="rgb"></div>
    </header>

    <div class="menu">
      <nav class="nav" id="nav_menu">
        <button
          class="nav__button-close"
          id="close_menu"
          aria-label="Botón de cerrar menú"
        >
          <svg
            class="nav__close-menu"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 18L10 10ZM18 2L9.99847 10ZM9.99847 10L2 2ZM10 10L18 18Z"
            ></path>
          </svg>
        </button>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              rel="nofollow"
              aria-label="Enlace a la página principal"
              >Principal</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              rel="nofollow"
              aria-label="Enlace a la página destacada"
              >Productos</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              rel="nofollow"
              aria-label="Enlace a la página de armado de PC"
              >Categorías</a
            >
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#"
              aria-label="Ir a la página de inicio de sesión"
              >Iniciar sesión</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <section class="campaign">
        <h1 class="campaign__title">Regalate un upgrade</h1>
        <img
          class="campaign__img"
          src="./image/grafica.png"
          alt="Imagen de tarjeta grafica"
        />
        <a
          class="campaign__link"
          href="#"
          aria-label="Ir a la página de productos"
        >
          <b class="campaign__text">Ver Productos</b>
        </a>
      </section>
      <section class="best-sellers">
        <h2>LOS MÁS VENDIDOS</h2>
        <article class="product">
          <img src="" alt="" />
          <div>
            <img src="" alt="" />
            <p>Entrega inmediata</p>
          </div>
          <h3>sdsadsd</h3>
          <span>$1342</span>
          <button>Comprar</button>
        </article>
      </section>
      <section class="relleno"></section>
    </main>
    <footer></footer>

    <!-- JavaScript -->
    <script src="./js/configurator.js" type="text/javascript" defer></script>
    <script src="./js/search.js" type="text/javascript" defer></script>
    <script src="./js/menu.js" type="text/javascript" defer></script>
    <script src="./js/drag.js" type="text/javascript" defer></script>
  </body>
</html>
