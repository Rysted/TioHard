<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Etiquetas meta para SEO -->
    <meta
      name="description"
      content="Tio Hard - Especializados en ventas de hardware de computación, ofrecemos productos de las marcas más reconocidas y garantizamos la satisfacción del cliente."
    />
    <meta
      name="keywords"
      content="Tio Hard, hardware de computación,ventas de computación, tienda de hardware"
    />

    <!-- crédito al autor del sitio -->
    <meta
      name="author"
      content="Tio Hard - Desarrollado por GitHub: sebastianszz"
    />

    <!-- Etiqueta meta para indexación y seguimiento -->
    <meta name="robots" content="index, follow" />

    <!-- Icono -->
    <link rel="shortcut icon" href="./image/logotipo.svg" type="image/x-icon" />

    <!-- Titulo -->
    <title>TioHard - Tu tienda confiable de hardware de computación</title>
  </head>
  <body>
    <section class="highlighted-container">
      <ul class="contact__list">
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de Facebook"
          >
            <img
              class="contact__img"
              src="./image/icons/facebook.svg"
              alt="Icono de Facebook"
            />
          </a>
        </li>
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de Instagram"
          >
            <img
              class="contact__img"
              src="./image/icons/instagram.svg"
              alt="Icono de Instagram"
            />
          </a>
        </li>
        <li class="contact__item">
          <a
            class="contact__link"
            rel="nofollow noopener"
            target="_blank"
            href="#"
            aria-label="Enlace a la página de WhatsApp"
          >
            <img
              class="contact__img"
              src="./image/icons/whatsapp.svg"
              alt="Icono de WhatsApp"
            />
          </a>
        </li>
      </ul>

      <select
        class="selected-mode"
        name="theme"
        id="theme"
        aria-label="Selecciona un tema"
      >
        <option selected hidden>Tema</option>
        <option value="light">Claro</option>
        <option value="dark">Oscuro</option>
      </select>
    </section>
    <header>
      <div class="header">
        <button class="burgerMenu" id="toggle-menu" aria-label="Abrir menú">
          <img
            class="burgerMenu-svg"
            src="./image/icons/burger-menu.svg"
            alt="Icono de burger menú"
          />
        </button>

        <a
          rel="nofollow noreferrer"
          href="./index.html"
          aria-label="Ir a la página principal de tiohard"
        >
          <img
            class="logo-tiohard"
            src="./image/logo/logo.svg"
            alt="Imagen Logo de tiohard"
          />
        </a>

        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link" rel="nofollow noreferrer"
                >Principal</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" rel="nofollow noreferrer"
                >Destacado</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" rel="nofollow noreferrer"
                >Arma tu Pc</a
              >
            </li>
            <li class="nav__item login-item">
              <a
                class="login__link"
                href="#"
                aria-label="Ir a la página de inicio de sesión"
              >
                <img
                  class="login__svg"
                  src="./image/icons/user.svg"
                  alt="Icono de usuario"
                />
                <b class="login__title">Iniciar sesión</b>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <form class="form-search" id="form_search" action="/search" method="GET">
        <button class="form-search__icon">
          <img
            class="form-search__img"
            src="./image/icons/search.svg"
            alt="icono de lupa"
          />
        </button>

        <input
          class="form-search__input"
          type="search"
          id="search_input"
          placeholder="Buscar productos, marcas o categorías"
          name="keywords"
        />
        <img
          class="form-search__clear form-search__img"
          id="search_clear"
          src="./image/icons/cancel.svg"
          alt=""
        />
      </form>
      <div id="rgb"></div>
    </header>
    <main>
      <!-- <section class="banner-upgrade">
        <div class="upgrade__img-wrapper">
          <img
            class="upgrade__img"
            src="./image/celular/regalate-un-upgrade.png"
            alt="Imagen del banner regalate un upgrade"
          />
        </div>
        <div class="upgrade__img-wrapper combo">
          <img
            class="upgrade__img"
            src="./image/celular/combo-izquierda.png"
            alt="Imagen del combo izquierdo"
          />
          <img
            class="upgrade__img"
            src="./image/celular/combo-derecha.png"
            alt="Imagen del combo derecho"
          />
        </div>
      </section> -->
    </main>
    <footer></footer>
    <script src="./js/configurator.js" defer></script>
    <script src="./js/search.js" defer></script>
  </body>
</html>
